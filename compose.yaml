services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=${POSTGRES_DB:-autoflex}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}'
      - 'POSTGRES_USER=${POSTGRES_USER:-postgres}'
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d autoflex']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles:
      - dev
      - prod

  api:
    build:
      context: ./apps/api
    environment:
      - 'SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/autoflex}'
      - 'SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-postgres}'
      - 'SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-postgres}'
      - 'SERVER_PORT=${API_PORT:-8080}'
      - 'CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}'
    ports:
      - '${API_PORT:-8080}:8080'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:8080/api-docs > /dev/null || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    profiles:
      - dev
      - prod

  web:
    build:
      context: ./apps/web
    environment:
      - 'NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}'
    ports:
      - '${WEB_PORT:-3000}:3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000 > /dev/null || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    profiles:
      - dev

  web-prod:
    build:
      context: ./apps/web
    environment:
      - 'NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL_INTERNAL:-http://api:8080}'
    ports:
      - '${WEB_PORT:-3000}:3000'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000 > /dev/null || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    profiles:
      - prod

volumes:
  postgres_data:
